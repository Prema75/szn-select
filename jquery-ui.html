<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">

    <title>jQuery UI custom select element</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">

    <style>
      html {
        font: 100% sans-serif;
      }

      .row {
        display: flex;

        margin: 1rem 0;
      }

      label {
        display: block;

        width: 40%;
      }

      .row > span {
        flex: 1 0 auto;
      }
    </style>
  </head>
  <body>
    <a href="#">leading link</a>

    <form action="" method="get">
      <fieldset>
        <legend>Example form</legend>

        <div class="row">
          <label for="first-select">Select one:</label>
          <span>
            <select name="first" id="first-select">
              <option value="banana">banana</option>
              <option value="kiwi" disabled>kiwi</option>
              <optgroup label="vegetables">
                <option value="potato">potato</option>
                <option value="onion">onion</option>
              </optgroup>
              <option value="tomato" selected>tomato</option>
            </select>
          </span>
        </div>

        <div>
          <button>
            submit
          </button>
        </div>
      </fieldset>
    </form>

    <a href="#">trailing link</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>

    <script>
      $('#first-select').selectmenu()
    </script>
  </body>
</html>
